databaseChangeLog:
  - changeSet:
      id: 1
      author: Khodyko_Igor
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: login
                  type: text
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: text
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password_md5
                  type: text
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: text
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: surname
                  type: text
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: patronymic
                  type: text
                  constraints:
                    unique: true
                    nullable: false